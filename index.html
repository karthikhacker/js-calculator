<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <title>JS-CALCULATOR</title>
  </head>
  <body>
   <section id="cal">
     <div class="container">
       <div class="row">
         <div class="col-sm-12 col-md-8 col-lg-4 col-lg-offset-4">
           <div class="panel panel-primary">
             <div class="panel-heading">
              <h1 id="input"></h1>
             </div>
             <div class="panel-body">
              <div class="row">
                 <div class="col-sm-3">
                   <button type="button" id="7" class="btn btn-primary">7</button>
                 </div>
                 <div class="col-sm-3">
                   <button type="button" id="8" class="btn btn-primary">8</button>
                 </div>
                 <div class="col-sm-3">
                   <button type="button" id="9" class="btn btn-primary">9</button>
                 </div>
                 <div class="col-sm-3">
                   <button type="button" id="divide" class="btn btn-primary">/</button>
                 </div>
               </div><!--End of row -->
               <div class="row">
                 <div class="col-sm-3">
                   <button type="button" id="4" class="btn btn-primary">4</button>
                 </div>
                 <div class="col-sm-3">
                   <button type="button" id="5" class="btn btn-primary">5</button>
                 </div>
                 <div class="col-sm-3">
                   <button type="button" id="6" class="btn btn-primary">6</button>
                 </div>
                 <div class="col-sm-3">
                   <button type="button" id="x" class="btn btn-primary">X</button>
                 </div>
               </div><!--End of row -->
               <div class="row">
                 <div class="col-sm-3">
                   <button type="button" id="1" class="btn btn-primary">1</button>
                 </div>
                 <div class="col-sm-3">
                   <button type="button" id="2" class="btn btn-primary">2</button>
                 </div>
                 <div class="col-sm-3">
                   <button type="button" id="3" class="btn btn-primary">3</button>
                 </div>
                 <div class="col-sm-3">
                   <button type="button" id="minus" class="btn btn-primary">-</button>
                 </div>
               </div><!--End of row -->
               <div class="row">
                 <div class="col-sm-3">
                   <button type="button" id="0" class="btn btn-primary">0</button>
                 </div>
                 <div class="col-sm-3">
                   <button type="button" id="decimal" class="btn btn-primary">.</button>
                 </div>
                 <div class="col-sm-3">
                   <button type="button" id="equal" class="btn btn-primary">=</button>
                 </div>
                 <div class="col-sm-3">
                   <button type="button" id="plus" class="btn btn-primary">+</button>
                 </div>
               </div><!--End of row -->
               <div class="row">
                 <div class="col-sm-3">
                   <button type="button" class="btn btn-danger clear" id="c">C</button>
                 </div>
               </div><!--End of row -->
             </div>
           </div>
         </div>
       </div>
     </div>
   </section>
  </body>
</html>
